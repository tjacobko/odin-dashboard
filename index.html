<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .material-symbols-outlined-nofill {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 40
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="images/logo.png" alt="logo" id="dashboard-logo">
            <h1>Dashboard</h1>
        </div>

        <div class="menu">
            <div class="option">
                <span class="material-symbols-outlined">
                    home
                </span>
                Home
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                Profile
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    mode_comment
                </span>
                Messages
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    history
                </span>
                History
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    task
                </span>
                Tasks
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    communities
                </span>
                Communities
            </div>
            <br>
            <div class="option">
                <span class="material-symbols-outlined">
                    settings
                </span>
                Settings
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    help
                </span>
                Support
            </div>
            <div class="option">
                <span class="material-symbols-outlined">
                    verified_user
                </span>
                Privacy
            </div>
        </div>
    </div>

    <header>
        <div class="search">
            <label for="searchbar">
                <span class="material-symbols-outlined">
                    search
                </span>
            </label>
            <input type="search" id="searchbar" name="searchbar">
        </div>

        <div class="profile">
            <span class="material-symbols-outlined">notifications_active</span>
            <p>profile pic</p>
            <p>First Last</p>
        </div>

        <div class="greeting">
            <p class="greeting-pic">large pic</p>
            <p class="greeting-msg">Hi there,</p>
            <p class="greeting-name">First Last (@)</p>
        </div>

        <div class="media">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <main>
        main here
    </main>
</body>
</html>
